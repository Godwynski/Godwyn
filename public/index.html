<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <div>
                <button onclick="loadNav('home.html')"><img src="../assets/img/cat.png"  alt="Logo" class="h-12 w-auto"> </button>
            </div>
            <div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="loadNav('home.html')">Home</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="loadNav('workout.html')">Workout</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="loadNav('finance.html')">Finance</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="loadNav('schedule.html')">Schedule</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto my-4">
        <div id="mainContent" class="bg-white p-4 rounded shadow"></div>
        
    </main>
    <footer class="bg-white p-4 shadow mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Company test</p>
        </div>
    </footer>
    <script>
        loadNav('home.html')
        function loadNav(navi) {
            const mainContent = document.getElementById("mainContent");
            const navdirectory = "../components/" + navi;
            fetch(navdirectory)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load the navigation content.");
                    }
                    return response.text();
                })
                .then(data => {
                    mainContent.innerHTML = data;
                })
                .catch(error => {
                    mainContent.innerHTML = '<p class="text-red-500">Error loading navigation: ' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
